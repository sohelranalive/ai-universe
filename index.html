<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Ubuntu&family=Work+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/345de4b358.js" crossorigin="anonymous"></script>
</head>

<body>

    <header class="container text-center mt-3 fw-bold">
        <h1>AI Universe Hub</h1>
        <button class="btn btn-danger p-2" onclick="sortDataByDate()">Sort By Date</button>
    </header>

    <main>

        <!-- Home Page Content Section start here -->
        <section class="container mt-5 mb-5">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="data-container">
                <!-- ***All content Will appear Here Dynamically*** -->
            </div>
        </section>
        <!-- Home Page Content Section End here -->

        <!-- See more section Start-->
        <section class="container text-center">
            <button class="btn btn-danger px-3 py-2 mb-5 d-none" id="show-all" onclick="showAllContent()">See
                More</button>
        </section>
        <!-- See more section end -->

        <!-- Loader/Spinner Section Start -->
        <section class="" id="loader">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- Loader/Spinner Section End -->

        <!-- modal section start -->
        <section>
            <div class="modal fade" id="contentDetailsModal" tabindex="-1" aria-labelledby="contentDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-xl modal-dialog-centered modal-fullscreen-md-down">
                    <div class="modal-content">
                        <div>
                            <button type="button" class="btn btn-light close-btn-style" data-bs-dismiss="modal"
                                aria-label="Close"><i class="fa-solid fa-xmark close-symbol"></i></button>
                        </div>
                        <div class="modal-body" id="modal-content">
                            <!-- ***Modal content will appear here dynamically*** -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- modal section end -->

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
